<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilo principal -->
    <link rel="stylesheet" href="src/styles/projeto.css" />

    <!-- Fontes do projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>My Teacher</title>
  </head>
  <body>
    <header class="header">
      <img
        src="src/images/myteacher.png"
        alt="Logo My Teacher"
        height="70px"
        class="logo"
      />
      <p class="text-header">Encontre o professor perfeito!</p>
    </header>

    <main>
      <section class="campo-professores">
        <article class="prof">
          <img
            src="https://blog.saseducacao.com.br/wp-content/uploads/2021/10/pexels-rodnae-productions-7092613-scaled.jpg"
            alt="Foto professor"
            class="img-prof"
          />
          <h2 class="nome-prof">Júlio Moura</h2>
          <h3 class="valor-prof">R$90/hora</h3>
          <p class="descricao-prof">
            Professor de Inglês <br />
            formado pela UFRGS
          </p>
          <a href="#" class="calc-prof">Calcular valor total</a>
        </article>
        <article class="prof">
          <img
            src="https://arraesecenteno.com.br/wp-content/uploads/2022/02/29213518_a-teacher-smiling-at-camera.jpg"
            alt="Foto professora"
            class="img-prof"
          />
          <h2 class="nome-prof">Cláudia Fernandes</h2>
          <h3 class="valor-prof">R$120/hora</h3>
          <p class="descricao-prof">
            Professora de Engenharia de Materiais <br />
            Formada pela USP
          </p>
          <a href="#" class="calc-prof">Calcular valor total</a>
        </article>
      </section>
    </main>
  </body>
</html>
